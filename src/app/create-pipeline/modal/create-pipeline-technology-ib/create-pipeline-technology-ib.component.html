<div class="modal-header">
	<h1>Technologies and Product list for your IB
		<a href="javascript:void(0)" class="modal-close" (click)="activeModal.dismiss('Cross click')"><span class="ico-close_bg"><span class="path1 hvr-icon-pop"></span><span class="path2"></span></span></a>
	</h1>
</div>

<div class="modal-body text-center">
	<div class="table-responsive expanded popup-table">
		<div class="usd-value marginR0 marginB15">Value shown in USD</div>
		<table class="table border-table opp-by  sav-table table-fixed1 striped-table marginB0">
			<thead>
				<tr>
					<th style="width:47%;" class="fix-long-word text-left">
						<span class="product-list-txt">Product Architecture</span>
					</th>
					<th style="width:20%;" class="text-right">
						<span class="product-list-txt">Total Line Items</span>
					</th>
					<th style="width:15%;" class="text-right">
						<span class="product-list-txt">Service List</span>
					</th>
					<th style="width:15%;" class="text-right">
						<span class="product-list-txt">Service Net</span>
					</th>
				</tr>
			</thead>
			<tbody>
				<!-- ngRepeat: (key, val) in selectedTechnologies -->
				<tr class="" *ngFor="let line of lineItems">
					<td class="text-left paddingT10">
						<span class="product-list-txt">
							<span class="ico-expand disable"></span>
							<span class="model-list-txt">{{line.productArchitecture}}</span>
						</span>
					</td>
					<td class="text-right paddingT10">
						<span class="product-list-txt">{{line.totalLineItems}}</span>
					</td>
					<td class="text-right paddingT10">
						<span class="product-list-txt">{{line.listPrice}}</span>
					</td>
					<td class="text-right paddingT10">
						<span class="product-list-txt">{{line.netPrice}}</span>
					</td>
				</tr>
				<!-- end ngRepeat: (key, val) in selectedTechnologies -->
			</tbody>
		</table>
	</div>
</div>


<div class="clearfix text-right modal-footer">
	<a href="javascript:void(0);" class="button stroke-btn blue marginR10 marginB10 pipeline-btn" (click)="activeModal.dismiss('Cross click')">Cancel</a>
</div>
